<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Signin</title>
    <!-- CSS only -->

<body>
        <div class="container">
            <div class="row">
                <h1 class="text-center m-3">User Login Page</h1>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <img src="https://images.unsplash.com/photo-1614849963640-9cc74b2a826f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGxpYnJhcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="img-fluid" alt="">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="row g-3 m-3">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <button class="btn btn-success">Signin</button>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <a href="usersignup.html" class="btn btn-warning text-decoration-none">User Signup</a>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <a href="index.html" class="btn btn-warning text-decoration-none">Admin Login</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    <!-- JavaScript Bundle with Popper -->
